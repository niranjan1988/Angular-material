<h2 mat-dialog-title>Session Timeout!</h2>
<mat-dialog-content>
   Hello {{data.name}}! You will be logged out due to inactvity.
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close mat-dialog-close="true">Keep me logged in</button>
    <button mat-flat-button mat-dialog-close mat-dialog-close="false">Logout</button>
</mat-dialog-actions>
